# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/import_db
spring.datasource.username=admin
spring.datasource.password=SuperSecretPassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Hardcoded file paths
import.file.input.path=/tmp/import/data.csv
import.file.output.path=/tmp/import/processed
import.file.error.path=/tmp/import/errors

# Performance risk - chunk size misconfiguration
spring.batch.chunk.size=10000

# Logging - poor and inconsistent
logging.level.root=INFO
logging.level.com.example.import=DEBUG
logging.level.org.springframework.batch=WARN

